on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r cdk/requirements.txt

      - name: Deploy
        run: cdk deploy --require-approval never
