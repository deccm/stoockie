on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AWS CDK Toolkit
        run: npm install -g aws-cdk

      - name: Deploy
        run: cd cdk && cdk deploy --require-approval never
